{% extends "base.html" %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/entrance.css' %}">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
{% endblock %}

{% block content %}
<div class="container">
  <div class="login-box">

    <h1>Faça login</h1>
    {% if error_message %}
    <p class="message-error">{{error_message}}</p>
    {% endif %}

    <form id="login-form" method="POST">
      {% csrf_token %}
        <div class="form-group">
          <input type="text" name="username" id="username" placeholder="Nome de usuário">
          <input type="password" name="password" id="password" placeholder="Senha">
        </div>
      <div class="form-group">
        <button type="submit" class="btn">Entrar</button>
      </div>
    </form>

    <p class="bottom-p">Não tem uma conta? <a href="/register/">Crie uma</a></p>

  </div>
</div>

{% endblock %}
